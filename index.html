<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <header>
    <h1>Etch-A-Sketch</h1>
    <section id="selectSize">
      <input id="newSize" type="text" placeholder="Enter a number between 1 and 100">
      <button id="size">Change Resolution</button>
      <button id="reset">Reset</button>
    </section>
    <section id="colorPicker">
      <div id="blue" class="choice"></div>
      <div id="green" class="choice"></div>
      <div id="red" class="choice"></div>
      <div id="gray" class="choice"></div>
      <div id="rainbow" class="choice"></div>
      <div id="shaded" class="choice"></div>
    </section>
    <button id="eraser">Eraser</button>
  </header>
  <section id="canvas">

  </section>
  <script src="script.js"></script>
</body>
</html>
